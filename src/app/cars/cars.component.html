<div *ngIf="displayedCars" class="container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between">
    <app-car-list fxFlex="calc(100% - 280px)" [cars]="displayedCars">
        <app-pagination
            [currentPage]="currentPage"
            [totalCount]="totalCount"
            [itemsPerPage]="itemsPerPage"
            (loadPage)="loadPage($event)"
            (loadMore)="loadMore()">
        </app-pagination>
    </app-car-list>
    <app-car-filters
        fxFlex="280px"
        [cars]="fullCarList"
        (filterCarList)="filterCarList($event)"
        (cancelFilters)="cancelFilters($event)">
    </app-car-filters>
</div>
<mat-spinner *ngIf="!displayedCars"></mat-spinner>
