<div class="scroll" *ngIf="news">
    <div fxLayout="column" fxLayoutGap="3vh">
        <app-card-news *ngFor="let newsItem of news | slice:startIndex:endIndex"
            [data]="newsItem" (click)="select(newsItem)">
        </app-card-news>
    </div>
</div>
<mat-spinner *ngIf="!news"></mat-spinner>
<mat-paginator showFirstLastButtons [length]="length" [pageSize]="pageSize"
    (page)="onPageChanged($event)">
</mat-paginator>
